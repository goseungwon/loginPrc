<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<head>
    <link th:href="@{../../static/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form role="form" action="/user/create" th:object="${userForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" class="form-control"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="text" th:field="*{password}" placeholder="비밀번호를 입력하세요" class="form-control"
               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="checkPassword">비밀번호 확인</label>
        <input type="text" th:field="*{checkPassword}" placeholder="비밀번호확인을 입력하세요" class="form-control"
               th:class="${#fields.hasErrors('checkPassword')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('checkPassword')}" th:errors="*{checkPassword}">Incorrect date</p>
    </div>
    <div class="form-group" th:style="grid">
        <label th:for="phoneNum">전화번호를 입력하세요</label>
        <input type="text" th:field="*{firstPhoneNum}" placeholder="010" class="input form-control"
               th:class="${#fields.hasErrors('firstPhoneNum')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('firstPhoneNum')}" th:errors="*{firstPhoneNum}">Incorrect date</p>
        <p>-</p>
        <input type="text" th:field="*{secondPhoneNum}" placeholder=1234 class="input form-control"
               th:class="${#fields.hasErrors('secondPhoneNum')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('secondPhoneNum')}" th:errors="*{secondPhoneNum}">Incorrect date</p>
        <p>-</p>
        <input type="text" th:field="*{lastPhoneNum}" placeholder="5678" class="input form-control"
               th:class="${#fields.hasErrors('lastPhoneNum')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('lastPhoneNum')}" th:errors="*{lastPhoneNum}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <br />
</div>  <!--container-->
</body>
</html>
